[tox]
envlist = py35, py36, flake8

[travis]
python =
    3.6: py36
    3.5: py35

[testenv:flake8]
basepython = python
commands =
	pipenv install --dev
	pipenv run flake8 --version
	pipenv run flake8 setup.py docs project test


[testenv]
deps =
    pipenv
commands =
	pipenv install --dev
	pipenv run py.test tests

